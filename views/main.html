<%inherit file="index.html" />
<%block name="content">
  <button id="login" class="ui labeled icon button" type="submit" name="action" value="login">
    <i class="pause icon"></i>
    Login
  </button>
  <button id="pause" class="ui labeled icon button" type="submit" name="action" value="pause">
    <i class="pause icon"></i>
    Pause
  </button>
  <button id="play" class="ui labeled icon button" type="submit" name="action" value="play">
    <i class="play icon"></i>
    Run
  </button>
  <button id="stop" class="ui labeled icon button" type="submit" name="action" value="stop">
    <i class="stop icon"></i>
    Stop
  </button>
  <button id="save" class="ui labeled icon button" type="submit" name="action" value="stop">
    <i class="download do icon"></i>
    Save
  </button>
  <button id="load" class="ui labeled icon button" type="submit" name="action" value="stop">
    <i class="upload do icon"></i>
    Load
  </button>

  <div id="model-list"></div>

  <script src="/js/modelListHandler.js"></script>
  <script src="/js/buttonHandler.js"></script>
</%block>
